<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Rick and Morty</title>
</head>

<body>
  <form action="" method="get">
    <h2>🔍 Busca de personagem:</h2>
    <label for="characterId">ID do personagem</label>
    <input type="number" name="characterId" id="characterId" min="1" />

    <hr />

    <h2>🧬 Informações:</h2>
    <div class="checkbox-container">
      <label><input type="checkbox" name="name" id="name" /> Nome</label>
      <label><input type="checkbox" name="status" id="status" /> Status</label>
      <label><input type="checkbox" name="species" id="species" /> Espécie</label>
      <label><input type="checkbox" name="gender" id="gender" /> Gênero</label>
      <label><input type="checkbox" name="origin" id="origin" /> Planeta de origem</label>
      <label><input type="checkbox" name="episode" id="episode" /> Episódios</label>
    </div>    

    <hr />

    <button type="submit" id="btn-go">Pesquisar</button>
    <button type="reset" id="btn-reset">Limpar</button>
  </form>

  <div id="result-style">
    <img src="" alt="" id="img" />
    <div id="content"></div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
